version: '3.8'

services:
  crawl4ai:
    image: unclecode/crawl4ai:latest
    ports:
      - "11235:11235"
    environment:
      - CRAWL4AI_API_TOKEN=${CRAWL4AI_API_TOKEN:-}
    restart: unless-stopped

  languagetool:
    image: erikvl87/languagetool:latest
    ports:
      - "8081:8010"
    environment:
      - Java_Xms=512m
      - Java_Xmx=2g
    restart: unless-stopped
